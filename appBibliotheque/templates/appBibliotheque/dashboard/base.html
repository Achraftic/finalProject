{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotheque</title>
    <link rel="stylesheet" href="{% static 'style/global.css' %}" />
    <link rel="stylesheet" href="{% static 'style/dashboard/dashboard.css' %}" />
    <link rel="stylesheet" href="{% static 'style/dashboard/livre.css' %}" />
    <link rel="stylesheet" href ="{% static 'style/dashboard/ajouter.css' %}" />
    <link rel="stylesheet" href ="{% static 'style/dashboard/detailLivre.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'style/fontawesome-free-6.5.2-web/css/all.min.css' %}" />
</head>
<body>

    <div class="countainer">
        {% include './layout/sidebar.html' %} 
        <div class="main">
          <div>
            <div class="header">
              <div class="location open" >
                <i class="fa-solid fa-bars"></i>
                <h2>
                  {% block header %}{% endblock %}
                </h2>
              </div>
              <div class="right">
                <div class="search_container">
                  <input type="text" class="sarch" placeholder="search.." />
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512 "
                    class="searchIcon"
                  >
                    <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                      fill="#bdbdbd"
                      d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                    />
                  </svg>
                </div>
                <span>
                  <img src="{% static 'img/2023MayFri.jpg' %}" alt="" />
                </span>
              </div>
            </div>
            
  
            <div class="content">
            
                {% block content %}{% endblock %}
         
            
            </div>
          </div>
        </div>
      </div>
      <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
 
   
    <script src="{% static 'js/sidebar.js' %}"></script>
</body>
</html>
