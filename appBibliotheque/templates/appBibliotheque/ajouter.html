{% extends 'base.html' %}
{% load static  %}
{% block content %}
    <link rel="stylesheet" href="{% static 'style/global.css' %}" />
    <link rel="stylesheet" href="{% static 'style/dashboard/dashboard.css' %}" />
    <link rel="stylesheet" href="{% static 'style/dashboard/livre.css' %}" />
    <link rel="stylesheet" href ="{% static 'style/dashboard/ajouter.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'style/fontawesome-free-6.5.2-web/css/all.min.css' %}" />
    <div class="countainer">
      <nav class="sidebar closed" >
        <div class="close">

          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="logo">
          <h3>AdminDash</h3>
        </div>

        <ul class="listDash">
          <li>
            <a href="#" class="">
              <i class="fa-solid fa-sm fa-gauge-high"></i>dashboard</a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-address-card fa-sm"></i> Profile</a
            >
          </li>
          <li>
            <a href="{% url 'users_lists' %}"> <i class="fa-solid fa-user fa-sm"></i> Users</a>
          </li>
          <li>
            <a href="{% url 'liste_livres' %}" class="active"> <i class="fa-solid fa-sm fa-book"></i> Livres</a>
          </li>
        </ul>
        <ul class="listDash2">
          <li>
            <a href="{% url 'logout_user' %}">
              <i class="fa-solid fa-right-to-bracket fa-sm"></i> Logout</a
            >
          </li>
          <li>
            <a href="#"> <i class="fa-solid fa-gear fa-sm"></i> Setting</a>
          </li>
        </ul>
      </nav>
      <div class="main">
        <div>
          <div class="header">
            <div class="location open" >
              <i class="fa-solid fa-bars"></i>
              <h2>Ajouter Livre</h2>
            </div>
            <div class="right">
              <div class="search_container">
                <input type="text" class="sarch" placeholder="search.." />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512 "
                  class="searchIcon"
                >
                  <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path
                    fill="#bdbdbd"
                    d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                  />
                </svg>
              </div>
              <span>
                <img src="{% static 'img/2023MayFri.jpg' %}" alt="" />
              </span>
            </div>
          </div>

          <div class="content">
           <form action="{% url 'ajouter_livre' %}" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="inputs">
                <input name="titre" class="input" placeholder="Nom Livre">
                <input name="isbn" class="input" placeholder="ISBN">
                <input name="auteur" class="input" placeholder="auteur">
                <input name="categories" class="input" placeholder="Categories">
               <!-- <input type="number" class="input" placeholder="Nb Exemplaire"> -->
              </div>
              <div class="field">

               <textarea name="description" class="input" id="" cols="100" rows="10"  placeholder="Description"></textarea>
              </div>
            
              <label class="custum-file-upload" for="file">
                <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"> <path fill="" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" clip-rule="evenodd" fill-rule="evenodd"></path> </g></svg>
                </div>
                <div class="text">
                   <span id="filename">Click to upload image</span>
                   </div>
                   <input type="file" name="image_couverture" id="file">
                </label>
               
                
                <div class="btn">
                  <button type="submit">Ajouter</button>

                </div>
           </form>
       
       
          
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
<script src="{% static 'js/sidebar.js' %}"></script>
{% if messages %}
{% for message in messages %}
{{message}}
{% endfor %}
{% endif %}
{% endblock %}
